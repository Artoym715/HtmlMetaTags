<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Название</title>

    <meta name="description" content="Описание">
    <meta name="keywords" content="Ключевики">
    <meta name="author" content="Автор">
    <meta name="image" content="./img/logo.png">
    <!-- Месенджеры VK telegram -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Название">
    <meta property="og:description" content="Описание">
    <meta property="og:image" content="./img/logo.png">
    <meta property="og:url" content="https://example.com">
    <!-- Месенджеры VK telegram -->
    <!-- Ссылка на страницу без параметров -->
    <link rel="canonical" href="https://example.com">
    <!-- Ссылка на страницу без параметров -->
    <!-- Подгрузка внешних ресурсов -->
    <link rel="preconnect" href="//fonts.gstatic.com">
    <link rel="preconnect" href="//cdnjs.cloudflare.com">
    <link rel="preconnect" href="//google-analytics.com">
    <!-- Подгрузка внешних ресурсов -->
    <!-- Иконки Apple и favicon разных размеров -->
    <link rel="apple-touch-icon" sizes="57x57" href="./img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <!-- Иконки Apple и favicon разных размеров -->
    <!-- Иконки для Android -->
    <link rel="manifest" href="./img/manifest.json">
    <!-- Иконки для Android -->
    <!-- Браузер microsoft -->
    <meta name="msapplication-TileImage" content="./img/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Браузер microsoft -->
    <!-- Мобильный рабочий стол -->
    <meta name="apple-mobile-web-app-title" content="Название">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Мобильный рабочий стол -->
    <!-- Убираем подсвет адресов и телефонов на мобильном телефоне -->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <!-- Убираем подсвет адресов и телефонов на мобильном телефоне -->
</head>

<body>

    <!-- content -->

</body>

</html>
